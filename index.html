<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Location Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase Configuration - MUST BE LOADED FIRST -->
    <script src="config.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Work Location Calendar</h1>
            <div class="user-section">
                <input type="text" id="userName" placeholder="Enter your name" maxlength="20">
                <button id="setUserName">Set Name</button>
            </div>
        </header>

        <div class="calendar-controls">
            <button id="prevMonth" class="nav-btn">‚Üê Previous</button>
            <h2 id="currentMonthYear"></h2>
            <button id="nextMonth" class="nav-btn">Next ‚Üí</button>
        </div>

        <div id="statsSection" class="stats-section">
            <div class="stat-card">
                <div class="stat-label">Average Weekly Office Days</div>
                <div id="avgWeeklyOffice" class="stat-value">-</div>
                <div class="stat-description">Only counting weeks with data</div>
            </div>
            <div class="stat-card belt-card">
                <div class="stat-label">BELT</div>
                <div id="beltValue" class="stat-value">-</div>
                <div class="stat-description">Best 8 weeks from last 12 weeks</div>
            </div>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>
                <div class="day-header">Sun</div>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>

        <div id="userStatus" class="user-status"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalDate"></h3>
            <div class="location-options">
                <button class="location-btn home-btn" data-location="home">
                    <span class="btn-icon">üè†</span>
                    <span>Home</span>
                </button>
                <button class="location-btn office-btn" data-location="office">
                    <span class="btn-icon">üè¢</span>
                    <span>Office</span>
                </button>
                <button class="location-btn clear-btn" data-location="none">
                    <span class="btn-icon">‚ùå</span>
                    <span>Clear</span>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
